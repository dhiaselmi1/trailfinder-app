<div class="col-sm-12">
    <div  class="card b-l-primary border-3">
        <div  class="card-header ">
            <h5 >Gestion des permissions
            </h5>
        </div>
        <div style="padding-bottom: 35px" class="table-responsive">
            <table  class="gradient-row table-test">
                <thead>
                <tr>
                    <th scope="col">Permission/Role
                    </th>
                    <th *ngFor="let role of roles" style="vertical-align: bottom; width: 250px;">
                        <div *ngIf="role.removable" >


                            <img class="removable" src="../../../../../assets/images/permissions/close.png" alt="Fermer"  (click)="openDelete(role)">
                        </div>
                    {{role.name}}
                    </th>
                    <div class="modal-overlay" *ngIf="showDelete" (click)="closeDelete()">
                        <div class="modal-content" (click)="$event.stopPropagation()">
                            <span class="close-button" (click)="closeDelete()">X</span>
                            <h1>ÃŠtes-vous sur(e) de vouloir supprimer ce role?</h1>
                            <button mat-raised-button class="btnOui color-primary" (click)="deleteRole(role.id)">Oui</button>
                            <button mat-raised-button class="btnNon color-warn" (click)="closeDelete()">Non</button>
                        </div>
                    </div>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let permission of permissions">
                    <th scope="row" >{{ permission.description }}
                    </th>
                    <td *ngFor="let role of roles" >
                        <div class="checkbox-wrapper-31">
                            <input type="checkbox" [checked]="isChecked(permission.id, role.id)"
                                   (change)="handleChange($event, permission.id, role.id)" />
                            <svg viewBox="0 0 35.6 35.6">
                                <circle class="background" cx="17.8" cy="17.8" r="17.8"></circle>
                                <circle class="stroke" cx="17.8" cy="17.8" r="14.37"></circle>
                                <polyline class="check" points="11.78 18.12 15.55 22.23 25.17 12.87"></polyline>
                            </svg>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
