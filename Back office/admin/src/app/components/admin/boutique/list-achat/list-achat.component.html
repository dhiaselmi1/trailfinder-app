<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div  class="card b-l-primary border-3">
                <div  class="card-header ">
                    <h5>Réservations
                    </h5>
                </div>
                <div class="card-body">


                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" sortable="img" class="desc">Utilisateur</th>
                            <th scope="col" sortable="position">Produit</th>
                            <th scope="col" sortable="office"> Date d'achat</th>
                            <th scope="col" sortable="skill"> Quantity</th>
                            <th scope="col" sortable="salary">Montant</th>
                        </tr></thead>
                        <tbody>
                        <tr class="ng-star-inserted" style=""
                                   *ngFor="let item of data | paginate: { itemsPerPage: itemPerPage, currentPage: p }; let i = index ">
                            <td style=" vertical-align: middle;">
                                {{item.user.first_name}} {{item.user.last_name}}
                            </td>
                            <td style=" vertical-align: middle">{{item.event.name}}</td>
                            <td style=" vertical-align: middle">{{item.reservation_date}} à {{item.reservation_time}}</td>
                            <td style=" vertical-align: middle">{{item.event.ticket_price}} DT</td>
                            <td style=" vertical-align: middle ">{{item.code}}</td>

                        </tr>
                        </tbody>
                    </table>
                    <div class="mt-8 py-5 flex justify-center align-items-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div></div></div>

    </div></div>
