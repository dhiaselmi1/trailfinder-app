<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div  class="card b-l-primary border-3">
                <div  class="card-header ">
                    <h5>Réservations
                    </h5>
                </div>
                <div class="card-body">
                    <button class="btn btn-primary btn-pill" type="submit" routerLink="/reservations/add" style="border-radius: 25px; height: 32px;  display: flex;   align-items: center; justify-content: center; margin-bottom: 30px">Ajouter une réservation</button>


                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col" sortable="img" class="desc">Utilisateur</th>
                            <th scope="col" sortable="position">Événement</th>
                            <th scope="col" sortable="office">Date de réservation</th>
                            <th scope="col" sortable="skill">Prix</th>
                            <th scope="col" sortable="salary">Code</th>
                        </tr></thead>
                        <tbody><tr class="ng-star-inserted" style=""
                                   *ngFor="let item of data | paginate: { itemsPerPage: itemPerPage, currentPage: p }; let i = index ">
                            <td style=" vertical-align: middle;">
                                {{item.user.first_name}} {{item.user.last_name}}
                            </td>
                            <td style=" vertical-align: middle">{{item.event.name}}</td>
                            <td style=" vertical-align: middle">{{item.reservation_date}} à {{item.reservation_time}}</td>
                            <td style=" vertical-align: middle">{{item.event.ticket_price}} DT</td>
                            <td style=" vertical-align: middle ">{{item.code}}</td>

                        </tr>
                        </tbody>
                    </table>
                    <div class="mt-8 py-5 flex justify-center align-items-center">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div></div></div>

    </div></div>
