<div class="theme-form" style="height: 500px">
    <h4 style="margin-top: 20px">Se connecter</h4>
    <h6>Introduire votre nom et mot de passe</h6>
        <label style="margin-top: 40px" class="col-form-label pt-0"> login</label>
        <input class="form-control"
               type="text"
               required=""
               [(ngModel)]="login.login"
               style="border-radius: 30px;"
        >
        <label  class="col-form-label"> mot de passe</label>
        <input style="border-radius: 30px" class="form-control" type="password" required=""
        [(ngModel)]="login.password" (keyup.enter)="log()">
    <input style="margin-top: 50px" id="checkbox1" type="checkbox" (change)="onCheckboxChange($event)" [checked]="isChecked">
        <label for="checkbox1"> Se souvenir de moi</label>
    <div style=" width: 45%; margin-left: 150px" class="form-group form-row mt-3 mb-0">
        <button class="btn btn-primary d-block w-100" type="submit" style="border-radius: 30px;" (click)="log()" >Se connecter</button>
    </div>
    <div class="text-start mt-2 m-l-20" >
        <a class="btn-link " href="/auth/forget_password" style=" margin-left: 190px">Mot de passe oubli√©?</a></div>
</div>
