


<div class="auth-innerright auth-minibox">
    <div class="reset-password-box">
        <div class="text-center">
            <img src="assets/images/logo/LOGO2.png" alt="" style="padding-right: 50px">
        </div>
        <div class="card mt-4 mb-0 theme-form ng-untouched ng-pristine ng-valid">
            <div class="form-group rounded p-4 opt-box">
            <h4>Réinitialiser votre mot de passe
            </h4>

                <div class="form-group theme-form ng-untouched ng-pristine ng-valid">
                    <label class="col-form-label">Introduire votre adresse mail
                    </label>
                    <table>
                        <tr>
                            <td style="width: 85%">
                                <div class="col-md-11 col-xl-11">
                                    <input type="tel"  class="form-control digits mb-1"
                                    [(ngModel)]="email">
                                </div>
                            </td>
                            <td style="width: 15%">
                                <div class="col-md-11">
                                    <button type="submit" class="btn btn-primary m-0" (click)="sendMail()">Envoyer
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="text-center mt-4 mb-4">
                    <span class="reset-password-link">Vous n'avez pas reçu de OTP?&nbsp;
                        <a href="#" class="btn-link text-danger">Envoyer de nouveau
                        </a>
                    </span>
                </div>
                <div class="form-group rounded p-4 opt-box">
                    <label class="col-form-label pt-0">Entrer votre OTP
                    </label>
                    <table>
                        <tr>
                            <td>
                                <div class="col">
                                    <input   type="text"  maxlength="1" class="form-control digits text-center opt-text"
                                             [(ngModel)]="value1" >
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    <input  type="text" maxlength="1" class="form-control digits text-center opt-text"
                                            [(ngModel)]="value2" >
                                </div>
                            </td>
                            <td>
                                <div class="col">
                                    <input type="text"  maxlength="1" class="form-control digits text-center opt-text"
                                           [(ngModel)]="value3" >
                                </div>
                            </td><td>
                            <div class="col">
                                <input type="text"  maxlength="1" class="form-control digits text-center opt-text"
                                       [(ngModel)]="value4"  >
                            </div>
                        </td><td>
                            <div class="col">
                                <input type="text"  maxlength="1" class="form-control digits text-center opt-text"
                                       [(ngModel)]="value5"  >
                            </div>
                        </td><td>
                            <div class="col">
                                <input type="text"  maxlength="1" class="form-control digits text-center opt-text"
                                       [(ngModel)]="value6" >
                            </div>
                        </td>
                        </tr>
                    </table>
                </div>
                <h6 class="f-14 mt-4 mb-3">CREER UN NOUVEAU MOT DE PASSE
                </h6>
                <div class="form-group">
                    <label class="col-form-label">Nouveau mot de passe
                    </label>
                    <input type="password" class="form-control"
                           [(ngModel)]="request.password"  >
                </div>
                <div class="form-group">
                    <label class="col-form-label">Confirmer le nouveau mot de passe
                    </label>
                    <input type="password" class="form-control"
                           [(ngModel)]="request.passwordConfirmation" >
                </div>
                <div class="form-group form-row mb-2">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary" (click)="changePassword()">Valider
                        </button>
                    </div>
                </div>

        </div>
    </div>

</div>
</div>
